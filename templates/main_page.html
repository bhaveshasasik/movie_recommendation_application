<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flick Finder - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.svg">
    <style>
      body { background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%); }
      .hero {
        padding: 3rem 1rem 2rem 1rem;
        text-align: center;
        background: #fff;
        border-radius: 1.5rem;
        box-shadow: 0 4px 32px rgba(80,80,180,0.08);
        margin-bottom: 2rem;
        animation: fadeIn 1s;
      }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(30px);} to { opacity: 1; transform: none; } }
      .genre-btn {
        margin: 0.2rem;
        border-radius: 2rem;
        transition: background 0.2s, color 0.2s;
      }
      .genre-btn.active, .genre-btn:checked {
        background: #6366f1 !important;
        color: #fff !important;
      }
      .form-section { margin-bottom: 1.5rem; }
      .card { border: none; border-radius: 1.5rem; }
      .btn-primary { background: #6366f1; border: none; }
      .btn-primary:hover { background: #4338ca; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">
      <i class="bi bi-film"></i> Flick Finder
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/info"><i class="bi bi-info-circle"></i> Info</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="hero mx-auto col-lg-8 col-xl-7">
    <h1 class="display-5 fw-bold mb-2">Find Your Next Favorite Movie</h1>
    <p class="lead mb-4">Select genres, set your preferences, and get instant recommendations powered by AI.</p>
    <i class="bi bi-stars" style="font-size:2.5rem;color:#6366f1;"></i>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm p-4">
        <form method="POST" action="/output">
          <div class="form-section">
            <label class="form-label fw-bold mb-2">Select Genres (At least 1):</label>
            <div class="d-flex flex-wrap">
              {% for chunk in genre_chunks %}
                {% for genre in chunk %}
                  <input type="checkbox" class="btn-check" id="genre_{{ genre }}" name="genres" value="{{ genre }}" autocomplete="off">
                  <label class="btn btn-outline-primary genre-btn" for="genre_{{ genre }}">{{ genre }}</label>
                {% endfor %}
              {% endfor %}
            </div>
          </div>
          <div class="form-section">
            <label for="avg_rating" class="form-label fw-bold">Avg. Rating (0-10):</label>
            <input type="number" class="form-control form-control-lg" id="avg_rating" name="avg_rating" step="0.1" min="0" max="10" required>
          </div>
          <div class="form-section">
            <label for="votes_num" class="form-label fw-bold">Number of Votes (0-1000):</label>
            <input type="number" class="form-control form-control-lg" id="votes_num" name="votes_num" min="0" max="1000" required>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg shadow-sm"><i class="bi bi-search"></i> Get Recommendations</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
