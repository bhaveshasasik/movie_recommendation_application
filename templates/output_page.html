<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flick Finder - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.svg">
    <style>
      body { background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%); }
      .card { border: none; border-radius: 1.5rem; }
      .fade-in { animation: fadeIn 0.8s; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(30px);} to { opacity: 1; transform: none; } }
      .btn-primary { background: #6366f1; border: none; }
      .btn-primary:hover { background: #4338ca; }
      .movie-card { border-radius: 1rem; box-shadow: 0 2px 16px rgba(80,80,180,0.08); margin-bottom: 1.5rem; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">
      <i class="bi bi-film"></i> Flick Finder
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/info"><i class="bi bi-info-circle"></i> Info</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container fade-in">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-sm p-4">
        <h2 class="card-title text-center mb-4"><i class="bi bi-stars"></i> Recommendations</h2>
        {% if error_message %}
          <div class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle"></i> {{ error_message }}
          </div>
        {% endif %}
        {% if output %}
          <div class="table-responsive">
            {{ output|safe }}
          </div>
        {% endif %}
        <div class="d-flex justify-content-center mt-4">
          <a href="/" class="btn btn-outline-primary"><i class="bi bi-arrow-left"></i> Back to Home</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
